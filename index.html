<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/src/assets/favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
    
    <!-- Primary Meta Tags -->
    <title>HelloLove - Private Love Letters Collection | Our Special Place</title>
    <meta name="title" content="HelloLove - Our Special Place | Private Love Letters Collection" />
    <meta name="description" content="A beautiful, private collection of personalized love letters. Create, share, and cherish intimate messages with your loved one in our secure, romantic digital space designed for couples." />
    <meta name="keywords" content="love letters, romantic messages, relationship app, private letters, couples journal, digital love notes, romantic app, relationship goals, emotional connection, love diary" />
    <meta name="author" content="HelloLove" />
    <meta name="robots" content="index, follow" />
    <meta name="language" content="English" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://hellolove.lovable.app/" />
    <meta property="og:title" content="HelloLove - Our Special Place" />
    <meta property="og:description" content="A private collection of love letters - our special place to connect" />
    <meta property="og:image" content="/src/assets/favicon.png" />
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://hellolove.lovable.app/" />
    <meta property="twitter:title" content="HelloLove - Our Special Place" />
    <meta property="twitter:description" content="A private collection of love letters - our special place to connect" />
    <meta property="twitter:image" content="/src/assets/favicon.png" />
    
    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#ec4899" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="HelloLove" />
    <link rel="apple-touch-icon" href="/src/assets/favicon.png" />
    
    <!-- Canonical URL -->
    <link rel="canonical" href="https://hellolove.lovable.app/" />
    
    <!-- Performance & Security -->
    <meta http-equiv="X-Content-Type-Options" content="nosniff" />
    <meta http-equiv="X-Frame-Options" content="DENY" />
    <meta http-equiv="X-XSS-Protection" content="1; mode=block" />

    <!-- PWA Configuration -->
    <link rel="manifest" href="/manifest.json" />

    <!-- Preload critical resources -->
    <link rel="preload" href="/ambient-music.mp3" as="audio" type="audio/mpeg" />

    <!-- Google Fonts for romantic typography -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;500;600;700&family=Inter:wght@300;400;500;600;700&family=Playfair+Display:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- Structured Data -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebApplication",
      "name": "HelloLove",
      "description": "A beautiful, private collection of personalized love letters. Create, share, and cherish intimate messages with your loved one in our secure, romantic digital space designed for couples.",
      "url": "https://hellolove.lovable.app/",
      "applicationCategory": "LifestyleApplication",
      "operatingSystem": "All",
      "browserRequirements": "Requires modern web browser with JavaScript enabled",
      "permissions": "push notifications",
      "featureList": [
        "Private love letter collection",
        "Push notifications",
        "Offline access",
        "Responsive design",
        "Real-time updates"
      ],
      "offers": {
        "@type": "Offer",
        "price": "0",
        "priceCurrency": "USD"
      },
      "author": {
        "@type": "Organization",
        "name": "HelloLove",
        "url": "https://hellolove.lovable.app/"
      },
      "aggregateRating": {
        "@type": "AggregateRating",
        "ratingValue": "5.0",
        "ratingCount": "1"
      }
    }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>

    <!-- Service Worker Registration -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then((registration) => {
              console.log('SW registered: ', registration);
            })
            .catch((registrationError) => {
              console.log('SW registration failed: ', registrationError);
            });
        });
      }
    </script>
  </body>
</html>
